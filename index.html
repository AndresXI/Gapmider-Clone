<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"></link>
  <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <!-- Bootstrap grid setup -->
  <div class="container">
    <h1 class="text-center">Gapminder Clone</h1>
    <h5 class="text-center">This graph shows how the life expectancy increased proportional 
      to the GDP of each country over time since the 1800s</h5>
    <div class="row">
      <div class="col-md-6">
        <button id="play-button" class="btn btn-success">Play</button>
        <button id="reset-button" class="btn btn-warning">Reset</button>
        <div id="slider-div">
          <label>Year: <span id="year">1800</span></label>
          <div id="date-slider"></div>
        </div>
      </div>
      <div class="col-md-6">
        <select id="continent-select" class="form-control">
          <option selected value="all">All</option>
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="americas">Americas</option>
          <option value="africa">Africa</option>
        </select>
      </div>
    </div>      
    <div class="row align-items-center">
      <div id="chart-area"></div>
    </div>
  </div>

  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
  <!-- <script src="main.js"></script> -->
  <!-- <script src="buildings.js"></script> -->
  <script src="main.js"></script>
</body>

</html>
